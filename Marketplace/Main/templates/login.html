{% extends 'base.html' %}

{% block title %} Login {% endblock %}


{% block content %}
<section class="vh-100" style="background-color: #3B2F2F;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card shadow-2-strong" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<h3 class="mb-5">Log in</h3>
						<form method = "post" action="."></form>
						{% csrf_token %}
						<div class="form-outline mb-4">
							<label class="form-label" for="username">Username:</label>
							{{form.username}}
						</div>

						<div class="form-outline mb-4">
							<label class="form-label" for="password">Password:</label>
							{{form.password}}
						</div>

						<button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

						<hr class="my-4">

						<div class="btn-group-vertical">
							<button class="btn btn-lg btn-block btn-primary my-2 rounded"
								style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign
								in with google</button>

							<button class="btn btn-lg btn-block btn-primary mb-2 my-2 rounded"
								style="background-color: #3b5998;" type="submit"><i
									class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
