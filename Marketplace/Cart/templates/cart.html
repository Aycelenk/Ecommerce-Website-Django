{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if items|length == 0 %}
        <p>Currently there are no items</p>
        <a href="{% url 'index' %}">Move to home</a>
    {% else %}
    {% for item in items %}
    <div class="container-fluid">
        {{item}}
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
