{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if items|length == 0 %}
    <p>Currently there are no items</p>
    <a href="{% url 'index' %}">Move to home</a>
    {% else %}
    {% for item in items %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                {{item}}
            </div>
            <div class="col-3">
                <a href="{% url 'cart' item.product_id%}" class="btn btn-primary shadow-0"> <i
                        class="me-1 fa fa-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
